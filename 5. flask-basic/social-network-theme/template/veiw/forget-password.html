{% extends "layout/template-layout.html" %}

{% block title %}
Forgot Password page
{% endblock %}

{% block content %}
<div class="w-100 mx-auto">
  <div class="card br-card rounded-0 shadow-lg p-3 auth-max-w-fixed mx-auto mt-3">
      <!--    Forgot-Password Form ============ -->
      <form action="set-password.html" class="row g-3 needs-validation" novalidate>
          <div class="col-12">
              <input type="email" class="form-control" placeholder="Email" required>
              <div class="invalid-feedback">
                  Please enter a valid email
              </div>
          </div>
          <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                  Reset Password
              </button>
              <hr class="mt-3 mb-1">
          </div>
          <div class="text-center">
              <a href="login.html" class="btn btn-success">
                  Login
              </a>
          </div>
      </form>
      <!-- ============ End of Registration Form ============ -->
  </div>
</div>
{% endblock %}
