{% extends "layout/template-layout.html" %}

{% block title %}
Otp page
{% endblock %}
{% block content %}
<div class="w-100 mx-auto">
  <div class="card br-card rounded-0 shadow-lg p-3 auth-max-w-fixed mx-auto mt-3">
      <!-- ============ Otp Form ============ -->
     <form action="verification-success.html" class="row g-3 needs-validation" novalidate>
          <div class="col-12">
              <input type="email" class="form-control" placeholder="OTP" required>
              <div class="invalid-feedback">
                  Otp mast be 4 or 6 character
              </div>
          </div>
          <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                  Verify
              </button>
              <hr class="mt-3 mb-1">
          </div>
          <div class="text-center">
              <a href="login.html" class="btn btn-success">
                  Login
              </a>
          </div>
      </form>
      <!-- ============ End of Otp Form ============ -->
  </div>
</div>
{% endblock %}
