{% extends "layout/template-layout.html" %}

{% block title %}
Set Password page
{% endblock %}

{% block content %}
<div class="w-100 mx-auto">
  <div class="card br-card rounded-0 shadow-lg p-3 auth-max-w-fixed mx-auto mt-3">
      <!-- ============ Reset-Password Form ============ -->
      <form action="reset-success.html" class="row g-3 needs-validation" novalidate>
          <div class="col-12">
              <input type="password" pattern="(0-99)(a-z)" class="form-control false" placeholder="New Password" required>
              <div class="invalid-feedback">
                  You entered a wrong password
              </div>
          </div>
          <div class="col-12">
              <input type="password" pattern="same as new password" class="form-control false" placeholder="Confirm Password" required>
              <div class="invalid-feedback">You entered a wrong password</div>
              <div class="form-text">Confirm password must be same as new password.</div>
          </div>
          <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                  Set Password
              </button>
              <hr class="mt-3 mb-1">
          </div>
          <div class="text-center">
              <a href="login.html" class="btn btn-success">
                  Login
              </a>
          </div>
      </form>
      <!-- ============ End of Reset-Password Form ============ -->
  </div>
</div>
{% endblock %}
